<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
	<title>Update a drug</title>
	<link rel="stylesheet" href="webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>

<body>
	<div class="container">
		<h1>Enter New Drug Details</h1>
		<form th:action="@{/update-plan}" method="post" th:object="${drugplan}">
			<div class="row">
				<div class="form-group col-md-6">
					<label>Name:</label>
					<input type="text" th:field="*{drugid}" class="form-control" id="drugid" placeholder="string" />
 					 <span th:each="error : ${#fields.errors('drugid')}" th:text="${error}" class="text-danger"></span>
				</div>
				<div class="form-group col-md-6">
					<label>Quantity:</label>
					<input type="text" th:field="*{quantity}" class="form-control" id="quantity" placeholder="Integer" />
				</div>
				<div class="form-group col-md-6">
					<label>Duration:</label>
					<input type="text" th:field="*{duration}" class="form-control" id="duration" placeholder="Integer" />
				</div>
				<div class="form-group col-md-6">
					<label>Target Date:</label>
					<input type="date" th:field="*{targetDate}" class="form-control" id="targetDate" />
				</div>
				<input type="hidden" th:field="*{id}" id="Id">
			</div>
			<div class="row">
				<div class="col-md-6 mt-5">
					<input type="submit" class="btn btn-success" value="SUBMIT" />
				</div>
			</div>
		</form>
	</div>
	<script src="webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
	<script src="webjars/jquery/3.6.0/jquery.min.js"></script>
	
</body>
<!-- /META-INF/resources/webjars/bootstrap/5.1.3/css/bootstrap.min.css
/META-INF/resources/webjars/bootstrap/5.1.3/js/bootstrap.min.js
/META-INF/resources/webjars/jquery/3.6.0/jquery.min.js -->

</html>
